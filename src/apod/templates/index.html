<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APOD Microservice Demo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Astronomy Picture of the Day</h1>
    
    <div id="apodContent">
        <!-- Content will be dynamically populated here by Flask template -->
        <h2>{{ apod_data.title }}</h2>
        <p><strong>Date:</strong> {{ apod_data.date }}</p>
        <img src="{{ apod_data.url }}" alt="{{ apod_data.title }}">
        <p>{{ apod_data.explanation }}</p>
    </div>
</body>
</html>
